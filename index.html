    <style>
        header {
            font-family: 'Bebas Neue', sans-serif; /* Fonte alterada para Bebas Neue */
            font-size: 6em; /* Tamanho aumentado */
            color: #FFFFFF;
            display: flex;

            height: 450px;
            border-radius: 15px;
            border: 3px solid #fff;
        }

            text-align: center;

            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
            background-color: #2c3e50;
